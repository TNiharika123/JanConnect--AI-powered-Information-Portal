<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Schemes for Farmers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Government Schemes for Farmers</h1>
    </header>
    <main>
        <div class="language-selector">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
                <option value="hi">Hindi</option>
            </select>
        </div>
        <div class="schemes-container">
            {% for scheme in schemes %}
            <div class="scheme-card">
                <h2 class="translate">{{ scheme.name }}</h2>
                <p><strong>Objective:</strong> <span class="translate">{{ scheme.objective }}</span></p>
                <p><strong>Features:</strong> <span class="translate">{{ scheme.features }}</span></p>
                <button class="speak-btn">Speak</button>
            </div>
            {% endfor %}
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
